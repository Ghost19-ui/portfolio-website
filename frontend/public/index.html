<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tushar | Red Team Operator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Portfolio of Tushar Saini, a cybersecurity-focused Offensive Security Engineer."
    />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" 
      rel="stylesheet"
    >

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    />

    <style>
      body { margin: 0; background-color: #000; color: #fff; }
      #root { min-height: 100vh; }
      
      #root-loading {
        position: fixed; inset: 0;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999; background: #000;
      }
      
      /* Updated Loader to match Red Team Theme */
      #root-loading .spinner {
        width: 3rem; height: 3rem;
        border-radius: 50%;
        border: 3px solid rgba(255, 0, 0, 0.2);
        border-top-color: #ff0f39; /* Red Color */
        animation: spin 0.8s linear infinite;
      }
      
      #root-loading p {
        margin-top: 1rem;
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        color: #ff0f39;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        animation: blink 2s infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div id="root-loading">
        <div class="spinner"></div>
        <p>Initializing Cyber Interface...</p>
      </div>
    </div>
  </body>
</html>
