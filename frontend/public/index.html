<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <title>Tusha | Cybersecurity & Full‑Stack Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />

    <!-- SEO -->
    <meta
      name="description"
      content="Portfolio of Tusha, a cybersecurity-focused full‑stack developer building secure MERN and AI-powered security tools."
    />
    <meta
      name="keywords"
      content="Tusha, portfolio, cybersecurity, ethical hacking, full stack developer, MERN, React, Node, AI security"
    />
    <meta name="author" content="Tusha" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Tusha | Cybersecurity & Full‑Stack Portfolio"
    />
    <meta
      property="og:description"
      content="Showcasing projects in web security, MERN stack, and AI‑driven defense tools."
    />
    <meta property="og:url" content="https://your-domain.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts / Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Minimal base styles; visual design handled by Tailwind -->
    <style>
      body {
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      #root-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #root-loading .spinner {
        width: 3rem;
        height: 3rem;
        border-radius: 999px;
        border: 3px solid rgba(148, 163, 184, 0.4);
        border-top-color: #38bdf8;
        animation: spin 0.8s linear infinite;
      }
      #root-loading p {
        margin-top: 0.75rem;
        font-size: 0.875rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-align: center;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div id="root-loading">
        <div>
          <div class="spinner"></div>
          <p>Booting security console…</p>
        </div>
      </div>
    </div>
  </body>
</html>
